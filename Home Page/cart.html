<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTech - Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">
        <h1>EduTech</h1>
    </div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Login</a>
    </nav>
</header>

<div class="cart-container">
    <div class="cart-item">
        <img src="course-image.jpg" alt="Course Thumbnail">
        <div class="cart-item-details">
            <h2 class="cart-item-title">Course Title</h2>
            <p class="cart-item-price">$49.99</p>
        </div>
        <button class="cart-item-remove">Remove</button>
    </div>
    <div class="cart-item">
        <img src="course-image.jpg" alt="Course Thumbnail">
        <div class="cart-item-details">
            <h2 class="cart-item-title">Course Title</h2>
            <p class="cart-item-price">$79.99</p>
        </div>
        <button class="cart-item-remove">Remove</button>
    </div>

    <div class="cart-total">
        <p>Total: $129.98</p>
    </div>

    <button class="checkout-btn">Proceed to Checkout</button>
</div>

</body>
</html>
